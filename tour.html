<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Reel Deal Tour</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="tour-header">
    <h1 tabindex="0"><a href="./index.html" class="header-title">A Reel Deal</a></h1>
    <ul class="header-buttons">
      <li><button id="4" class="rooms" tabindex="0">Exterior</button></li>
      <li><button id="3" class="rooms" tabindex="0">Living Room</button></li>
      <li><button id="1" class="rooms" tabindex="0">Bedrooms</button></li>
      <li><button id="2" class="rooms" tabindex="0">Pool</button></li>
      <li><button id="0" class="rooms" tabindex="0">Kitchen</button></li>
    </ul>
  </div>

  <div class="tour-ctn">
    <div class="tour-title">
      <h1 tabindex="0" class="kitchen-h1">Kitchen</h1>
      <p tabindex="0">The kitchen is fully stocked with everything you need to cook a meal.  There is a stove, oven, microwave, refrigerator, dishwasher, coffee maker, toaster, blender, and all the pots, pans, dishes, and utensils you need.  There is also a gas grill on the deck.</p>
    </div>
    <div class="carousel-ctn">
      <div class="carousel-img-ctn">
        <img class="carousel prev" tabindex="0" src="./images/Kitchen.jpg" alt="Kitchen">
        <img class="carousel current" tabindex="0" src="./images/Kitchen 2.jpg" alt="Kitchen">
        <img class="carousel next" tabindex="0" src="./images/Kitchen 5.jpg" alt="Kitchen">
        <img class="carousel" tabindex="0" src="./images/Kitchen 4.jpg" alt="Kitchen">
        <img class="carousel" tabindex="0" src="./images/Kitchen 3.jpg" alt="Kitchen">
      </div>
  
      <div class="carousel-buttons">
        <button>
          <i class="fas fa-arrow-left"></i>
        </button>
        <button>
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
  <script type="module" src="./carosel.js"></script>
  
</body>
</html>
